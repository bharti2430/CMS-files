<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Profile</title>
    <link rel="stylesheet" href="/css/profile.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar copied from the dashboard -->
    <nav class="navbar">
        <a href="/student/dashboard" class="navbar-link">Dashboard</a>
        
        <div class="profile-dropdown">
            <input type="checkbox" id="profile-toggle" class="profile-toggle">
        
            <label for="profile-toggle" class="profile-link">
            	<img th:src="@{${profileImageUrl}}" alt="Profile Icon" class="profile-icon"/>
            </label>
        
            <div class="dropdown-content">
                <a href="/student_profile">My Profile</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>My Profile</h1>
        
        <div class="profile-info mt-4">
            <h2>Profile Information</h2>
            <p>Enrollment Number: <span th:text="${student.enrollmentNumber}"></span></p>
            <p>Name: <span th:text="${student.studentName}"></span></p>
            <p>Email: <span th:text="${student.email}"></span></p>
            <p>Department: <span th:text="${student.department}"></span></p>
            <p>Course: <span th:text="${student.course}"></span></p>
        </div>

        <form th:action="@{/student/updatePassword}" method="post">
            <div class="form-group">
                <label for="currentPassword">Current Password:</label>
                <input type="password" id="currentPassword" name="currentPassword" required />
            </div>
            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required />
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required />
            </div>
            <button type="submit" class="btn btn-primary">Update Password</button>
        </form>

        <div th:if="${error}" class="alert alert-danger mt-3">
            <p th:text="${error}"></p>
        </div>
        <div th:if="${message}" class="alert alert-success mt-3">
            <p th:text="${message}"></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
