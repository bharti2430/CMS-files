<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login_register.css">
    <title>Register</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="/images/logo.jpeg" alt="logo">  
        </div>
        
        <div class="heading">
            <h1>
                Indira Gandhi Delhi Technical University for Women (IGDTUW)
            </h1>
            
            <p>
                Kashmere Gate, Delhi - 110006<br>
                (An ISO 9001:2015 Certified University)
            </p>
        </div>
    </div>
    
    <div class="container">
        <h2>Student Registration</h2>
        
        <form action="/student/register" method="post">
            <div class="form-group">
                <input type="text" id="enrollment" name="enrollmentNumber" placeholder="Enrollment Number" required>
            </div>
            <div class="form-group">
                <input type="text" id="name" name="studentName" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Official Email" required>
            </div>
            <div class="form-group">
                <input type="text" id="department" name="department" placeholder="Department" required>
            </div>
            <div class="form-group">       
                <select id="branch" name="course" required>
                    <option value="" disabled selected>Select Course</option>
                    <option value="BTech">BTech</option>
                    <option value="BBA">BBA</option>
                    <option value="BArch">BArch</option>
                    <option value="MBA">MBA</option>
                    <option value="MCA">MCA</option>
                    <option value="MTech">MTech</option>
                    <option value="MPlan">MPlan</option>
                    <option value="PhD">PhD</option>
                </select>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Sign Up">
            </div>
        </form>
        
        <div class="links">
            <a href="#" class="forgot">Forgot Password?</a>
            <a href="/student/login">Login</a>
        </div>
    </div>
</body>
</html>
