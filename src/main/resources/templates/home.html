<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Management Portal</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
        	background-image: url('/images/igdtuw.webp');
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-size: cover;
            background-position: center;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-bottom: 2px solid #135107;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header .logo {
            position: absolute;
            left: 20px;
        }
        .header .logo img {
            height: auto;
            width: 100px;
            border-radius: 50%; /* Make the logo circular */
        }
        .header .heading {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center align the text */
        }
        .header .heading h1 {
            font-weight: 700;
            font-size: 28px;
            text-align: center;
            color: #135107;
            margin: 0; /* Remove default margin */
        }
        .header .heading p {
            margin-top: 5px;
            font-size: 14px;
            text-align: center;
            color: #333;
            margin: 0; /* Remove default margin */
        }
        .container {
            text-align: center;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9); /* Adjust opacity here */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #28a745; /* Green color */
            border-color: #28a745; /* Match border color */
        }
        .btn-primary:hover {
            background-color: #218838; /* Darker green on hover */
            border-color: #1e7e34; /* Darker green border on hover */
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="images/logo.jpeg" alt="logo">  
        </div>
        
        <div class="heading">
            <h1>
            	Indira Gandhi Delhi Technical University for Women (IGDTUW)
            </h1>
            
            <p>
                Kashmere Gate, Delhi - 110006<br>
                (An ISO 9001:2015 Certified University)
            </p>
        </div>
    </div>
    <div class="container">
        <h1>Complaint Management Portal</h1>
        <p>Please choose your login type:</p>
        <a href="/admin/admin_login" class="btn btn-primary">Admin</a>
        <a href="/student/login" class="btn btn-primary">Student</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
